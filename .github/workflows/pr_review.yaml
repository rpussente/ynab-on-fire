name: Pull request review build

on:
  push:
    branches:
      - '!main'
  pull_request:

jobs:
  pr_review:
    runs-on: ubuntu-latest
          
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v4
      with:
        node-version: 20  
    - name: Install packages
      run: |-
        npm install
    - name: Unit tests
      run: |-
        npm run test:unit
    - name: Vite build
      run: |-
         npm build-only
    - name: Typescript type check
      run: |-
         npm type-check lint format-check
    - name: ESLint check
      run: |-
         npm lint
    - name: Prettier check
      run: |-
         npm format-check